<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Home</title>
</head>
<body>

<header class="app-header">
    <nav class="navigation">
        <a href="/" class="home-link">Home</a>
    </nav>
</header>

<main>
    <section class="section section-hero">
        <div class="container__hero">
            <div class="title__hero">
                <h1>Yelp Simplified</h1>
            </div>
            <div class="paragraph__hero__1">
                <p>
                    Paste in a yelp page url and get it simplified. It'll take 10 seconds for the scraping to
                    complete and then the result page will load.
                </p>
            </div>
            <div class="paragraph__hero__2">
                <div class="form-wrapper">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="minimal-button">Scrape</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
